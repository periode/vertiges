<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertiges | Performeur</title>
    <script src="js/vue.dev.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> -->
    <script src="js/plateau.js"></script>
    <link rel="stylesheet" href="css/plateau.css">
</head>
<body onload="init()">
    <div id="app">
        <header>
            <h1>Plateau</h1>
            <h2><a href="/">accueil</a></h2>
        </header>
        <main>
            <div class="info">status: {{ status.state }}</div>
            <div class="info">prochaine séquence: {{ status.next }}</div>
            <div class="info">messages actuellement envoyés au public: {{ status.messages }}</div>
            
            <div class="error">{{ error }}</div>
            <div class="log">{{ log }}</div>
        </main>
        <footer>
        </footer>
    </div>
    
</body>
</html>
